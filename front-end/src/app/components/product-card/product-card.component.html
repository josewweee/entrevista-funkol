<ion-card (click)="goToCheckout()">
  <div class="product-image-container">
    <img
      [src]="product?.imageUrl || 'assets/placeholder-image.png'"
      [alt]="product?.name"
      class="product-image"
    />
  </div>

  <ion-card-content>
    <h3 class="product-title">{{ product?.name }}</h3>
    <p class="product-price">${{ product?.price }}</p>
  </ion-card-content>
</ion-card>
